<h3>Yeni Ürün Ekle - Reactive</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
    <div class="mb-3">
        <input type="text" name="name" id="name" formControlName="name" class="form-control" placeholder="Ürün Adı">
        <div class="alert alert-danger px-2 py-2"
            *ngIf="productAddForm?.get('name')?.hasError('required') && productAddForm?.get('name')?.dirty">
            Ürün adı zorunludur.
        </div>
    </div>

    <div class="mb-3">
        <input type="text" name="description" id="description" formControlName="description" class="form-control" placeholder="Açıklama">
        <div class="alert alert-danger px-2 py-2"
            *ngIf="productAddForm?.get('description')?.hasError('required') && productAddForm?.get('description')?.dirty">
            Açıklama zorunludur.
        </div>
    </div>

    <div class="mb-3">
        <input type="text" name="price" id="price" formControlName="price" class="form-control" placeholder="Fiyat">
        <div class="alert alert-danger px-2 py-2"
            *ngIf="productAddForm?.get('price')?.hasError('required') && productAddForm?.get('price')?.dirty">
            Fiyat zorunludur.
        </div>
    </div>

    <div class="mb-3">
        <input type="text" name="imageUrl" id="imageUrl" formControlName="imageUrl" class="form-control" placeholder="Ürün Resmi">
        <div class="alert alert-danger px-2 py-2"
            *ngIf="productAddForm?.get('imageUrl')?.hasError('required') && productAddForm?.get('imageUrl')?.dirty">
            Fotoğraf zorunludur.
        </div>
    </div>

    <div class="mb-3">
        <select class="form-select" formControlName="categoryId" required name="categoryId" id="categoryId">
            <option *ngFor="let category of categories" [value]="category.id" >
                {{category.name}}
            </option>
        </select>
        <div *ngIf="productAddForm?.get('categoryId')?.hasError('required') && productAddForm?.get('categoryId')?.touched" class="alert alert-danger">
            Kategori gereklidir.
        </div>
      </div>
    
      <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">Ürün Ekle</button>


</form>
