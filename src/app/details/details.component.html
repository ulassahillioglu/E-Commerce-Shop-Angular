<app-category></app-category>

<div *ngIf="loading">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>


<section class="py-5">
  <div class="container">
    <div class="row gx-5">
      <div class="col-lg-6">
        <div class="border rounded-4 mb-3 d-flex justify-content-center">
          <a data-fslightbox="mygalley" class="rounded-4" target="_blank" data-type="image">
            <img style="max-width: 100%; max-height: 414px; margin: auto;" class="rounded-4 fit"
              [src]="selectedProduct.imageUrl " />
          </a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">
            {{selectedProduct.name}}
          </h4>
          <div class="d-flex flex-row my-3">
            <div class="text-warning mb-1 me-2">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fas fa-star-half-alt"></i>
              <span class="ms-1">
                4.5
              </span>
            </div>
            <span class="text-muted"><i class="fas fa-shopping-basket fa-sm mx-1"></i>{{selectedProduct.orderCount}}
              orders</span>
            <span class="text-success ms-2">{{selectedProduct.inStock}} In stock</span>

          </div>

          <div class="mb-3">
            <span class="h5">{{selectedProduct.price | currency:"USD":'symbol':"1.2-2"}}</span>
            <span class="text-muted"></span>
          </div>

          <p>
            {{selectedProduct.description}}
          </p>

          <hr />

          <div class="row col mb-4">
            
          </div>
          <a routerLink="/cart" (click)="addToCart(selectedProduct)" class="btn btn-success shadow-0 mr-3 detail"> Buy now
          </a>
          <a (click)="addToCart(selectedProduct)" class="btn btn-primary shadow-0  mr-3 text-white detail"> <i
              class="me-1 fa fa-shopping-basket "></i> Add to cart </a>
          <a (click)="addToFavs(favProduct)" class="btn btn-info border border-secondary py-2 icon-hover px-3 detail"> <i
              class="me-1 fa fa-heart fa-lg"></i> Save </a>
        </div>
      </div>
    </div>
  </div>
</section>
