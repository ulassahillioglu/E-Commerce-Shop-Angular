<div *ngIf="loading">
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>

<div class="row">
    <div *ngFor="let product of products " class="card-group">
        <div class="card">
            <img [src]="product.imageUrl" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.name}} </h5>
                <p class="card-text">{{product.description}} </p>
                <p class="card-text text-white"><small class="text-body-secondary">Added on {{product.date_added}}</small></p>
            </div>
            <div class="card-footer">
                <button class="btn btn-danger" (click)="removeItem(product)">Remove</button>
            </div>
        </div>

    </div>
</div>
